<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    <title>Document</title>
  </head>
  <body>
    <aside class="sidebar">
      <nav class="sidebar-menu" aria-label="Menu principal">
        <div class="sidebar-logo">
          <a href="/" aria-label="Página inicial">
            <img
              src="https://img.freepik.com/vetores-gratis/logotipo-grafico-abstrato_1043-36.jpg?semt=ais_hybrid&w=740&q=80"
              alt="MoneyFlow"
            />
          </a>
        </div>

        <div class="sidebar-item">
          <a href="/">
            <button
              class="menu-item"
              aria-label="Dashboard"
              aria-current="page"
            >
              <img src="./assets/icons/home.png" alt="" /></button
          ></a>

          <button class="menu-item" aria-label="Histórico">
            <img src="./assets/icons/time-past.png" alt="" />
          </button>

          <button class="menu-item" aria-label="Relatórios">
            <img src="./assets/icons/chart-line-up.png" alt="" />
          </button>

          <button class="menu-item" aria-label="Cartões">
            <img src="./assets/icons/credit-card.png" alt="" />
          </button>

          <button class="menu-item" aria-label="Conquistas">
            <img src="./assets/icons/trophy-star.png" alt="" />
          </button>
        </div>

        <div class="sidebar-config">
          <button class="menu-item" aria-label="Suporte">
            <img src="./assets/icons/user-headset.png" alt="" />
          </button>

          <button class="menu-item" aria-label="Configurações">
            <img src="./assets/icons/settings.png" alt="" />
          </button>
        </div>
      </nav>
    </aside>

    <main>
      <header class="dashboard-header">
        <div class="dashboard-title">
          <h1 class="">Dashboard</h1>
          <p id="dashboard-greeting"></p>
        </div>

        <div class="dashboard-actions">
          <form class="dashboard-search" role="search">
            <label for="search" class="sr-only"></label>

            <input
              id="search"
              type="search"
              placeholder="Buscar"
              aria-label="Buscar transações"
            />

            <button type="submit" aria-label="Pesquisar">
              <img src="./assets/icons/search.png" alt="" />
            </button>
          </form>

          <div class="dashboard-icons">
            <button class="menu-item" aria-label="calendar">
              <img src="./assets/icons/calendar.png" alt="" />
            </button>

            <button class="menu-item" aria-label="Notificações">
              <img src="./assets/icons/bell.png" alt="" />
            </button>
          </div>
        </div>
      </header>

      <section class="dashboard-cards">
        <div class="dashboard-card card-saldo">
          <p>R$</p>
          <img src="assets/icons/calendar.png" alt="" />
          <span>Valor disponível</span>
        </div>

        <div class="dashboard-card card-compras">
          <p>R$</p>
          <img src="assets/icons/calendar.png" alt="" />
          <span>Cartao de credito e compras</span>
        </div>

        <div class="dashboard-card card-investimento">
          <p>R$</p>
          <img src="assets/icons/calendar.png" alt="" />
          <span>Investimentos</span>
        </div>

        <div class="dashboard-card card-hobbies">
          <p>R$</p>
          <img src="assets/icons/calendar.png" alt="" />
          <span>Educação e Hobbies</span>
        </div>
      </section>

      <section class="dashboard-history">
        <div class="dashboard-history_title">
          <h2>Histórico de transações</h2>
          <span>Ultimos 2 meses</span>
        </div>

        <div class="dashboard-history_transaction"></div>
      </section>

      <section class="dashboard-balance">
        <div class="dashboard-balance_title">
          <h2>Resumo</h2>
          <span>Ultimos 12 meses</span>
        </div>

        <div class="dashboard-balance_graphy"></div>
      </section>
    </main>

    <aside class="sidebar-right">
      <div class="sidebar-right_title">
        <img src="./assets/icons/bell.png" alt="" />
        <h1>Joao</h1>
      </div>

      <section class="account-card">
        <p class="account-card__number">**** **** **** 1234</p>

        <div class="account-card__content">
          <div class="account-card__holder">
            <span>Nome</span>
            <span>Número</span>
          </div>
          <img src="assets/icons/bell.png" alt="" />
        </div>

        <div class="account-card__meta">
          <p>Credito</p>

          <div class="account-card__meta__section">
            <div class="account-card__expiry">
              <p>Exp</p>
              <p>01/22</p>
            </div>

            <div class="account-card__cvv">
              <p>CVV</p>
              <p>122</p>
            </div>
          </div>
        </div>
      </section>
    </aside>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
